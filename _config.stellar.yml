logo:
  title: "[{config.title}](/blog)"
  subtitle: 开放互助 活跃创新|做优质的自发性技术协助组织

menubar:
  columns: 3
  items:
    - id: nav
      icon: <i class="fa-solid fa-compass"></i>
      title: 导航
      url: /
    - id: post
      icon: <i class="fa-solid fa-newspaper"></i>
      title: 博客
      url: /blog/
    - id: project
      icon: <i class="fa-solid fa-diagram-project"></i>
      title: 项目
      url: /project
    - id: site
      icon: <i class="fa-solid fa-sitemap"></i>
      title: 域名
      url: /site
    - id: friend
      icon: <i class="fa-solid fa-medal"></i>
      title: 伙伴
      url: /friend
    - id: about
      icon: <i class="fa-solid fa-circle-info"></i>
      title: 关于
      url: /about

footer:
  sitemap:
    - title: 探索
      items:
        - '[<i class="fa-solid fa-compass"></i> <span class="font-sht">技协导航</span>](/)'
        - '[<i class="fa-solid fa-newspaper"></i> 博客](/blog)'
        - '[<i class="fa-solid fa-sitemap"></i> 域名服务](/site)'
    - title: 加入
      items:
        - '[<i class="fa-solid fa-medal"></i> <span class="font-sht">技协</span>伙伴](/friend)'
        - '[<i class="fa-brands fa-qq"></i> 群: 894656456](https://jq.qq.com/?_wv=1027&k=CRVRq4sD)'
        - '[<i class="fa-brands fa-telegram"></i> 群: YesTech](https://t.me/yestech)'
    - title: 信息
      items:
        - '[<i class="fa-solid fa-address-card"></i> 陕ICP备2025072742号-2](https://beian.miit.gov.cn/)'
        - '[<i class="fa-brands fa-github"></i> 网站仓库](https://github.com/pubsite/TechYesSite)'
        - '[<i class="fa-solid fa-palette"></i> Hexo主题: Stellar](https://github.com/xaoxuu/hexo-theme-stellar)'

  content: |
    © 2020-2025 <span class="font-sht">野生技协</span>(TECHYES). 已成立<uptime></uptime>。
    如果你想部署网站/投稿博客/对本页面提出建议，请联系QQ: 2399052066(纸鹿)。

article:
  cover_ratio: 2
  category_color:
    公告: "#f83"
    日常: "#3ba"
    项目: "#3af"

search:
  local_search:
    field: post

plugins:
  copycode:
    default_text: 复制
    success_text: 已复制

style:
  font-family:
    code: SFMono-Regular, Fira Code, JetBrains Mono, Cascadia Code, Monaco, Noto Sans Mono, Consolas, Droid Sans Mono, system-ui, monospace
    codeblock: SFMono-Regular, Fira Code, JetBrains Mono, Cascadia Code, Monaco, Noto Sans Mono, Consolas, Droid Sans Mono, system-ui, monospace
  color:
    theme: "#6ca"
    accent: "#f89"
    link: "#3a8"
    hover: "#f83"
  leftbar:
    background-image: "linear-gradient(60deg, #7ab, #adb)"

inject:
  head:
    - <link rel="stylesheet" href="https://lib.baomitu.com/font-awesome/7.0.0/css/all.min.css" media="none" onload="this.media='all'">
    - <link rel="stylesheet" href="/static/patch-v2.css" data-css-type="css-patch">
    - <link rel="stylesheet" href="/static/patch-leftbar-v2.css" data-css-type="css-patch">
    - <link rel="stylesheet" href="/static/patch-twikoo.css" data-css-type="css-patch">
    - <link rel="stylesheet" href="/static/font.css">
  script:
    - <script src="/static/uptime.js"></script>
    - <script src="/static/console.js"></script>
