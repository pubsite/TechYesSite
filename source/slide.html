<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://exam.thisis.host/css/main.css">
  <base target="_blank">
  <title>一键PPT | 野生技协导航</title>
  <style>
    span[contenteditable] {
      display: block;
    }
  </style>
</head>

<body>
  <div id="main">
    <nav class="space-between">
      <div class="notify">
        <div class="space-between" id="msg">
          <p><i class="fa-solid fa-circle-info"></i>
            <span id="msgcontent">这是一条初始消息。</span>
          </p>
          <a class="fa-solid fa-xmark"></a>
        </div>
      </div>
      <div class="sub space-between space">
        <a href=".." class="fa-solid fa-house-chimney" data-sub="主页"></a>
        <div class="dropdown">
          <a class="fa-solid fa-shuffle" onclick="bg()" data-sub="换背景"></a>
          <div style="right:-2em;min-width:12em;">
            <div class="shieldlist" id="bgVolList"></div>
          </div>
        </div>
        <a onclick="fullscreen()" class="fa-solid fa-expand" id="fullscreen" data-sub="全屏"></a>
      </div>
    </nav>

    <div style="text-align: center;">
      <h1 id="subject"><span contenteditable>开放互助 活跃创新</span></h1>
      <h3 id="duration"><span contenteditable><br>野生技协</span></h3>
      <p class="dim"><span contenteditable><br>2022年<br><br></span></p>
    </div>

    <footer class="space-between">
      <p><i class="fa-solid fa-image fa-space"></i><span id="bg">背景: 雨后校园</span></p>
      <p><i class="fa-solid fa-file-powerpoint fa-space"></i>一键PPT - 内容不会被保存</p>
    </footer>
  </div>

  </div>
  <div id="cp" style="display:none;">
    <span id="cpbd"></span>

    <div class="barset">
      <div id="sizebar">
        <div><i class="fa-solid fa-text-height"></i></div>
        <i class="fa-solid fa-text-height"></i>
      </div>
      <div id="contrastbar">
        <div><i class="fa-solid fa-circle-half-stroke"></i></div>
        <i class="fa-solid fa-circle-half-stroke"></i>
      </div>
    </div>

    <div style="height: 100%;">
      <p><i class="fa-regular fa-images fa-space"></i>背景列表</p>
      <div id="bglist">
        <a onclick="bg(0)"><i class="fa-solid fa-pen-to-square fa-space fa-space"></i>自定义url</a>
        <a onclick="bg(-1)"><i class="fa-regular fa-square-minus fa-space fa-space"></i>恢复默认</a>
      </div>
    </div>
  </div>

  <script>function playCover(fn) { fn(); } </script>
  <script src="https://exam.thisis.host/js/msg.js"></script>
  <script src="https://exam.thisis.host/js/interact.js" msg></script>
  <script src="https://exam.thisis.host/js/gallery.js" msg interact></script>
  <link href="https://lib.baomitu.com/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
</body>

</html>
